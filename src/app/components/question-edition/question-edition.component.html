<mat-card class="example-card">
    <mat-card-header>
    
      <mat-card-title>{{currentQuestion.title}}</mat-card-title>
      <mat-card-subtitle><em>topics?</em></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let currentChoice of currentQuestion.choices; let i = index">
            {{i}}. <mat-form-field>
                <mat-label>choice</mat-label>
                <input matInput placeholder="Just a placeholder" value="{{currentChoice.title}}" >
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Save</button>
     
    </mat-card-actions>
  </mat-card>
